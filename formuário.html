<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Bootstrap</title>
    <!-- Folha de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Ícone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        span {
            color: rgb(38, 0, 255);
            font-weight: 500;
        }

        body {
            background-color: rgba(0, 0, 0, 0.336);
        }
    </style>
</head>

<body>
    <!-- Container ajusta paoa uso de 70% da página e o py e o pading vertical -->
    <!-- py 0 a 5, medido em rem py-3 1x ou py-5 3x fonte padrão -->
    <div class="container py-5">
        <!-- Margin-button -->
        <h2 class="mb-3">Formulários</h2>
        <p><span>Guia Básico</span> de Formulário</p>
        <!-- Rota que vai ser chamada para o envio -->
        <!-- Method qual verbo ele viai usar -->
        <!-- Get: Usado em pesquisa o envio de parametros vua url -->
        <!-- POST: Usado para enviar dados no cabeçalho -->
        <!-- PUT: Usado para atualização, envia a id va url, e dados vua req -->
        <!-- DELETE: Usado para deletar um registro -->
        <form action="" method="post">
            <div class="mb-3">
                <!-- O Rótulo -->
                <label for="text" class="form-label">Texto</label>
                <!-- O campo do formulário -->
                <!-- Required para campo obrigatório -->
                <input type="text" class="form-control" placeholder="Digite o texto" id="text" required>
            </div>
            <!-- Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite a senha" required>
            </div>
            <!-- Email -->
            <div class="mb-3">
                <label for="e-mail" class="form-label">Email</label>
                <input type="e-mail" class="form-control" id="e-mail" placeholder="Digite o e-mail" required>
            </div>
            <!-- Numérico -->
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="number" class="form-control" id="numero" min="0" max="100" value="50" step="0.5">
            </div>
            <!-- Date -->
            <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" value="2025-05-27">
            </div>
            <!-- datetime-local -->
            <div class="mb-3">
                <label for="datahora" class="form-label">Data Hora</label>
                <input type="datetime-local" class="form-control" id="data">
            </div>
            <!-- File -->
            <!-- Multiple para multiplos arquivos -->
            <!-- enctype=multiplart/form-data -->
            <div class="mb-3">
                <label for="arquivo" class="form-label">Arquivo</label>
                <input type="file" class="form-control" id="arquivo" multiple>
            </div>
            <div class="mb-3">
                <label for="cor" class="form-label">Cor</label>
                <input type="color" class="form-control" id="cor">
            </div>
            <!-- range -->
            <div class="mb-3">
                <label for="intervalo" class="forme-label">Intervalo</label>
                <input type="range" class="form-range" id="intervalo">
            </div>
            <div class="mb-3">
                <label for="areatexto">Área de Texto</label>
                <textarea class="form-control" id="areatexo" rows="10" cols="3" maxlength="240"></textarea>
            </div>
            <!-- Select -->
            <!-- Selected marca o que vai aparecer selecionado -->
            <div class="mb-3">
                <label for="selecione" class="forme-label"> Selecione </label>
                <select name="marca_id" id="selecione" class="form-control">
                    <option value="" disabled>Selecione um item</option>
                    <option value="1">Acer</option>
                    <option value="2">Dell</option>
                    <option value="3">Toshiba</option>
                    <option value="4">Lenovo</option>
                </select>
            </div>
            <!-- Check box -->
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox" class="form-check-label">Java</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox" class="form-check-label">Python</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label for="checkbox" class="form-check-label">C++</label>
            </div>
        </form>
    </div>
    <!-- Colocar javaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
